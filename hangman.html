<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body class="hang-body">
    <a class="beige-page go-back-link" href="index.html">Go back</a>
    <div class="hanggame-container">
      <h1 class="hangman-name">Hangman Game</h1>

      <button class="restart-btn" type="button">RESTART</button>
      <canvas id="canvas"></canvas>

      <span class="word-span"></span>

      <ul class="alphabet-list">
        <li class="alphabet-list-item">A</li>
        <li class="alphabet-list-item">B</li>
        <li class="alphabet-list-item">C</li>
        <li class="alphabet-list-item">D</li>
        <li class="alphabet-list-item">E</li>
        <li class="alphabet-list-item">F</li>
        <li class="alphabet-list-item">G</li>
        <li class="alphabet-list-item">H</li>
        <li class="alphabet-list-item">I</li>
        <li class="alphabet-list-item">J</li>
        <li class="alphabet-list-item">K</li>
        <li class="alphabet-list-item">L</li>
        <li class="alphabet-list-item">M</li>
        <li class="alphabet-list-item">N</li>
        <li class="alphabet-list-item">O</li>
        <li class="alphabet-list-item">P</li>
        <li class="alphabet-list-item">Q</li>
        <li class="alphabet-list-item">R</li>
        <li class="alphabet-list-item">S</li>
        <li class="alphabet-list-item">T</li>
        <li class="alphabet-list-item">U</li>
        <li class="alphabet-list-item">V</li>
        <li class="alphabet-list-item">W</li>
        <li class="alphabet-list-item">X</li>
        <li class="alphabet-list-item">Y</li>
        <li class="alphabet-list-item">Z</li>
      </ul>

      <span class="not-visible wrong-letters-span"></span>
    </div>

    <script type="module" src="./js/hangman.js"></script>
  </body>
</html>
