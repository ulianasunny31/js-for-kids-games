<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <form class="hanggame-form">
      <h1 class="hangman-name">Hangman Game</h1>
      <input class="word-input" type="text" />

      <div class="btn-div">
        <button class="guess-btn" type="submit">GUESS</button>
        <button class="restart-btn" type="reset">RESTART</button>
      </div>

      <span class="word-span"></span>
    </form>
    <script type="module" src="/js/hangman.js"></script>
  </body>
</html>
